<div class="container h-100 pos">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="./assets/images/logo.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginForm">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user" formControlName="userName" placeholder="username" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass" formControlName="password" placeholder="password" required>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label text-white" for="customControlInline">Remember me</label>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button" name="button" class="btn login_btn" (click)="login()">Login</button>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links text-white">
          Don't have an account? <a class="ml-2 text-white" (click)="register()">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#" class="text-white">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
